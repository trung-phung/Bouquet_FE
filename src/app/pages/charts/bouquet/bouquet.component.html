<h1 id="title" class="title">Bouquet</h1>


<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <!-- <th>Buy</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bouquet of data">
        <td><span>{{bouquet.name}}</span></td>
        <td><span>{{bouquet.price}}</span></td>
        <td><span><img src={{bouquet.photo}} width="200" height="200"></span></td>
        <td><span>
            <button (click)="buy(bouquet.id)">
              Buy
            </button>
          </span></td>
        <td *ngIf="isAdmin"><span>
            <button (click)="delete(bouquet.id)">
              Delete
            </button>
          </span></td>
      </tr>
    </tbody>
  </table>
</div>

<br>
<br>
<br>
<br>
<br>

<form (ngSubmit)="create($event)" [formGroup]="checkoutForm" aria-labelledby="title" *ngIf="isAdmin">

  <div class="form-control-group">
    <label class="label" for="bouquet">Name Bouquet:</label>
    <input nbInput fullWidth name="bouquet" formControlName="bouquet" id="bouquet" placeholder="Bouquet"
      fieldSize="large" autofocus>

  </div>
  <div class="form-control-group">
    <label class="label" for="price">Price Bouquet:</label>
    <input nbInput fullWidth name="price" formControlName="price" id="price" placeholder="Price" fieldSize="large"
      autofocus>

  </div>
  <div class="form-control-group">
    <label class="label" for="photo">Photo Bouquet:</label>
    <input (change)="file($event)" type="file" nbInput fullWidth name="photo" formControlName="photo" id="photo"
      fieldSize="large" autofocus>

  </div>

  <button nbButton fullWidth status="primary" size="large" [disabled]="submitted " [class.btn-pulse]="submitted">
    Add
  </button>
</form>
